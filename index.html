    <script>

function randomChar() {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            return alphabet[randomIndex];
        }

         display.innerHTML = randomChar();





let print_button=document.getElementById("btn7");

let output=document.getElementById("p1");    
function print()
{
setTimeout(function (){
output.innerHTML="clicked";
},2000) //thappara dekakin wada karanna
}

let left=1;
let proces;

function animate()
{
proces=setInterval(function(){
left+=10;
output.style.marginLeft=left+"px";
},1000)
}
animate_button.onclick=animate;


stop_animate.onclick=function(){
