<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulating</title>
    <style>
        body{
            background-color: white;
            color:black;
            padding: 20px;
        }
        .dark-mode{
            background-color: black;
            color:white;
        }
        .dark-mode button{
            border: 1px solid white;
            background-color: black;
            color: white;
        }
        #modebtn{
            position:fixed;
            top:0;
            right:0;
            padding:10px;
            background-color: black;
            border:none;
            color:white;
            font-size:20px;
        }
        .dark-mode #modebtn{
            background-color: white;
            color:black;
        }
    </style>
</head>
<body>
    <h1>dark mode</h1>
    <h1>
        Thulakshana dissnayka
    </h1>
<hr/>
<p> i am 24 years old</p>
<button>next</button>
<button id="modebtn">mode</button>
<script>

    const btn=document.getElementById("modebtn");
    
    btn.onclick=()=>{
        document.body.classList.toggle('dark-mode');
    }



</script>

</body>
</html>
