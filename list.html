<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Fill List</title>
</head>
<body>
    
<h1>Automatic Fill List</h1>
<label for="in1">Enter your name:</label>
<input type="text" id="in1">
<button onclick="add()">Add</button>
<ul id="list">
    <li>First element</li>
</ul>

<script>
    function add() {
        let input = document.getElementById("in1").value.trim(); // Trim to remove whitespace
        if (input === "") {
            alert("Please enter a valid name."); // Alert if input is empty
            return;
        }
        let list = document.getElementById("list");
        let li = document.createElement('li');
        li.textContent = input; // Set text content directly
        list.appendChild(li);
        document.getElementById("in1").value = ""; // Clear input field
    }
</script>

</body>
</html>
