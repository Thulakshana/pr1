<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>storage</h1>
<input type="text" name="name" id="name">
<input type="number" name="age" id="age">

<Button id="store_name">store name</dutton>
<button id="delete_name">delete</button>
<dutton id="clear_all">clear all</dutton>
<div id="output"></div>



<script>
//server ekkata data dala data ganna eka
//client side ekedi browser ekema data store karala thiyaganna puluwan 

//local storage
//localStorage.setItem('my_data',"test"); //me method eken data store karanna puluwan

let student=[];

document.getElementById("store_name").addEventListener('click',()=>{
    let name=document.getElementById("name").value;
    let age=document.getElementById("age").value;
  
student.push({
    name:name,
    age:age
})
localStorage.setItem('student',JSON.stringify(student)); //mehema dunnahama object eka text ekak widihata store wenawa
dispaly_name();
})

function dispaly_name(){
    let data=localStorage.getItem('student');
   // console.log(data);
    let student = JSON.parse(data);// json walin text ekak karapu object eka ayeth array ekak widihata hadanawa. naththan for each lopp eka wada karan na

    document.getElementById("output").innerHTML='';
student.forEach(student=>{
    document.getElementById("output").innerHTML += `nmae: ${student.name} | age: ${student.age} <br>`;


})

}

dispaly_name();

document.getElementById("clear_all").onclick=()=>{
    localStorage.clear();
    dispaly_name();
}

</script>

</body>
</html>
